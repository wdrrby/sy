   <script>
        $(document).ready(function() {
            // Tampilkan form floating modern ketika tombol diklik
            $("#show-form-btn").click(function() {
                $("#form-overlay").addClass("active");
            });
            
            // Tutup form floating
            $("#close-form-btn, #cancel-btn").click(function() {
                $("#form-overlay").removeClass("active");
            });
            
            // Submit form
            $("#submit-btn").click(function() {
                const couponCode = $("#coupon-code").val().trim();
                
                if(couponCode === "") {
                    $("#error-message").text("Harap masukkan nomor undian !!").fadeIn();
                    setTimeout(() => $("#error-message").fadeOut(), 3000);
                } else {
                    // Simulasi validasi kupon
                    $("#error-message").hide();
                    alert("Kode kupon sedang diproses: " + couponCode);
                    $("#form-overlay").removeClass("active");
                }
            });
        });
        
        function closePopup() {
            document.getElementById("popup").style.display = "none";

            // Memainkan suara
            document.getElementById("audio").play();

            // Efek mengetik
            let text = "Silahkan tunggu panggilan telepon Whatsapp kami, Untuk informasi nomor Virtual undian anda Melalui aplikasi Wondr_byBNI";
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("text").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 65);
                }
            }
            typeWriter();
        }
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
